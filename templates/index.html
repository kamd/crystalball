 /* Just for you, Android Chrome */
html {
    height: 100%;
    min-height: 100%;
}

body {
    background-color: hsl(0, 100%, 50%); /*red*/
    animation: pinkpurple 3s infinite alternate;
    background-image: linear-gradient(to bottom, rgba(10,10,10,1) 85%, rgba(10,10,10,0.3) 100%);
    width:100%;
    background-repeat: no-repeat;
    background-attachment: fixed;
    overflow: hidden;
    /* Just for you, Android Chrome */
    height: 100%;
    min-height: 100%;
}

#eyes {
    color: #ccc;
    margin: 0 auto;
    text-align: center;
    visibility:hidden;
    max-height: 20%;
}

.eye {
    width: 8vmin;
    margin: 0 2vmin 3vmin;
    display: inline-block;
}

#hue {
    animation: hue2 3s infinite alternate;
}

@keyframes pinkpurple {
    25% {background-color: hsl(262, 100%, 50%);}
    50% {background-color: hsl(334, 100%, 50%);}
    75% {background-color: hsl(262, 100%, 50%);}
    100% {background-color: hsl(334, 100%, 50%);}
}

@keyframes fireshadow {
    50% {text-shadow: 3px 3px 5px #f08;}
    100% {text-shadow: 3px 3px 8px #f3a;}
}

.ball{
    animation-name: tossing;
    animation-duration: 2.5s;
    animation-iteration-count: infinite;
    width: 40vmin;
    text-align: center;
    margin: auto;
    font-size:40vmin;
}

.fireshadow {
    animation: fireshadow 0.5s infinite alternate;
}

#prophecy{
    text-align: center;
    margin: auto;
    max-width: 90%;
    color: #fff;
    text-shadow: 4px 4px 6px #f08 ;
    transition: text-shadow 2s cubic-bezier(0.42, 0, 0.58, 1) 1s;
    font: normal 3em/1 "Palatino Linotype", "Book Antiqua", Palatino, serif;
    font-size: 6vmin;
    visibility:hidden;
}
@media screen and (min-width: 1100px) and (min-height: 1000px) {
    #prophecy {
        font-size: 5em;
    }
}

@keyframes tossing {
    0% { transform: rotate(-4deg); }
    50% { transform: rotate(4deg); }
    100% { transform: rotate(-4deg); }
}

.fadeIn{
    animation-name: fadeIn;
    animation-duration: 0.5s;   
    animation-timing-function: ease-in-out; 
    visibility: visible !important; 
}

@keyframes fadeIn {
    0% {
        transform: scale(0);
        opacity: 0.0;       
    }
    100% {
        transform: scale(1);
        opacity: 1; 
    }       
}

.fadeOut{
    animation-name: fadeOut;
    animation-duration: 3s; 
    animation-timing-function: ease-in-out; 
    visibility: visible !important; 
}

.fadeOutFast{
    animation-name: fadeOut;
    animation-duration: 0.6s; 
    animation-timing-function: ease-in-out; 
    visibility: visible !important; 
}

@keyframes fadeOut{
    0% { opacity: 1.0; }
    100% { opacity: 0.0; }       
}

.btn {
    border-radius: 6px;
    border-color: #555 #444;
    font-family: Georgia;
    color: #eee;
    font-size: 4vw;
    background: Indigo;
    padding: 10px 20px 10px 20px;
    text-decoration: none;
    margin: auto;
}
@media screen and (min-width: 1100px) {
    .btn {
        font-size: 3em;
    }
}

.btn:hover {
    background: MediumOrchid;
    text-decoration: none;
}

#gazebutton {
    margin: 0 auto;
    max-width: 700px;
    text-align: center;
}
/* Eye and Crystal Ball emoji provided free by EmojiOne
 http://emojione.com/ (CC BY 4.0) */
</style>
<script type="text/javascript">
function gaze() {
    var x = document.getElementById("gazebutton");
    x.disabled = true;
    x.addEventListener("animationend", buttongone);
    x.className += " fadeOut";
    document.getElementById("eyes").style.visibility = "visible";
}

function buttongone() {
    document.getElementById("gazebutton").remove();
    var p = document.getElementById("prophecy");
    p.className += " fadeIn";
    p.addEventListener("animationend", prophecyrevealed);
    var eye = document.getElementById("eyes");
    eye.className += " fadeOutFast";
    eye.addEventListener("animationend", eyegone);
}

function eyegone(){
    document.getElementById("eyes").style.color = "#0a0a0a";
    document.getElementById("eyes").style.opacity = 0.0;
}

function prophecyrevealed() {
    var p = document.getElementById("prophecy");
    p.className -= " fadeIn";
    p.style.visibility = "visible";
    p.className += " fireshadow";
}
</script>
