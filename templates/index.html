<!DOCTYPE html>
<meta charset="utf-8"/>
<html><head><title>&#x1F52E;</title>
<style>
body {
    background-color: hsl(0, 100%, 50%); /*red*/
    animation: hue 3s infinite alternate;
    background-image: linear-gradient(to bottom, rgba(10,10,10,1) 85%, rgba(10,10,10,0.3) 100%);
    width:100%;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

#eye {
    font-size: 4em;
    color: #ccc;
    margin: 0 auto;
    max-width: 700px;
    text-align: center;
    visibility:hidden;
}

#hue {
    animation: hue2 3s infinite alternate;
}

@keyframes hue {
    25% {background-color: hsl(262, 100%, 50%);}
    50% {background-color: hsl(334, 100%, 50%);}
    75% {background-color: hsl(262, 100%, 50%);}
    100% {background-color: hsl(334, 100%, 50%);}
}

@keyframes hue2 {
    20% {color: hsl(72, 100%, 50%);}
    40% {color: hsl(144, 100%, 50%);}
    60% {color: hsl(216, 100%, 50%);}
    80% {color: hsl(288, 100%, 50%);}
    100% {color: hsl(360, 100%, 50%);}
}

.tossing{
    animation-name: tossing;
    animation-duration: 2.5s;
    animation-iteration-count: infinite;
    width: auto;
    text-align: center;
    margin: auto;
    font-size:40vmin;
}

#prophecy{
    text-align: center;
    color: #fff;
    text-shadow: 4px 4px 6px #f08 ;
    transition: text-shadow 2s cubic-bezier(0.42, 0, 0.58, 1) 1s;
    font: normal 3em/1 "Palatino Linotype", "Book Antiqua", Palatino, serif;
    font-size: 6vw;
    visibility:hidden;
}

@keyframes tossing {
    0% { transform: rotate(-4deg); }
    50% { transform: rotate(4deg); }
    100% { transform: rotate(-4deg); }
}

.fadeIn{
    animation-name: fadeIn;
    animation-duration: 0.5s;   
    animation-timing-function: ease-in-out; 
    visibility: visible !important; 
}

@keyframes fadeIn {
    0% {
        transform: scale(0);
        opacity: 0.0;       
    }
    100% {
        transform: scale(1);
        opacity: 1; 
    }       
}

.fadeOut{
    animation-name: fadeOut;
    animation-duration: 3s; 
    animation-timing-function: ease-in-out; 
    visibility: visible !important; 
}

.fadeOutFast{
    animation-name: fadeOut;
    animation-duration: 0.6s; 
    animation-timing-function: ease-in-out; 
    visibility: visible !important; 
}

@keyframes fadeOut{
    0% {
        opacity: 1.0;       
    }
    100% {
        opacity: 0.0;   
    }       
}


.btn {
    border-radius: 6px;
    border-color: #555 #444;
    font-family: Georgia;
    color: #eee;
    font-size: 20px;
    background: Indigo;
    padding: 10px 20px 10px 20px;
    text-decoration: none;
    margin: auto;
}

.btn:hover {
    background: MediumOrchid;
    text-decoration: none;
}

#gazebutton {
    margin: 0 auto;
    max-width: 700px;
    text-align: center;
}

</style>
<script type="text/javascript">
function gaze() {
    var x = document.getElementById("gazebutton");
    x.disabled = true;
    x.addEventListener("animationend", buttongone);
    x.className += " fadeOut";
    document.getElementById("eye").style.visibility = "visible";
}

function buttongone() {
    document.getElementById("gazebutton").remove();
    document.getElementById("prophecy").className += " fadeIn";
    var eye = document.getElementById("eye");
    eye.className += " fadeOutFast";
    eye.addEventListener("animationend", eyegone);
}

function eyegone(){
    document.getElementById("eye").style.color = "#0a0a0a";
    document.getElementById("eye").style.opacity = 0.0;
}
</script>
</head>
<body>
    <div id="eye">&#x1F441; &#x1F441;</div>
    <div class="tossing"><span id="hue">&#x1F52E;</span></div>
    <div id="gazebutton">
        <button type="button" class="btn" onClick="gaze()">GAZE UPON YOUR FATE</button>
    </div>
    <h1 id="prophecy">{{ prophecy }}</h1>
</body></html>
